<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Blokks</title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

		<link href="http://themes.blokks.localhost/columns.css" rel="stylesheet" />

		<script>
			if ('scrollRestoration' in window.history) {
				window.history.scrollRestoration = 'manual';
			}
		</script>
	</head>

	<body>
		<div blokks-container></div>

		<script>
			var blokks = {};
			blokks.id = '6kga8pkdj432';
			// blokks.id = 'jg4qo2mwdp97';
			blokks.options = {
				layout: 'columns',
				socialProvider: 'linkedin',
				timescale: 3600,
				useLocalTime: true,
			};
		</script>

		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.1/pusher.min.js"></script> -->
		<script src="http://127.0.0.1:35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></script>
		<script defer src="http://themes.blokks.localhost/modern.js"></script>

		<!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.prototype.findIndex,Array.prototype.find,Array.prototype.filter,Array.prototype.forEach,Array.prototype.map,Array.prototype.includes,String.prototype.includes,Object.values,Object.keys,Object.entries,URL,CustomEvent,Event,Promise"></script> -->
		<!-- <script defer src="http://themes.blokks.localhost/legacy.js"></script> -->

		<!-- <blokks-schedule id="6kga8pkdj432" layout="columns"></blokks-schedule> -->

		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.1/pusher.min.js"></script> -->
		<!-- <script src="http://127.0.0.1:35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></script> -->
		<!-- <script defer src="http://themes.blokks.localhost/modern.js"></script> -->

		<script>
			window.addEventListener('message', function(event) {
				switch (event.data.message) {
					case 'setStyle':
						setStyle(event.data.name, event.data.value);
						break;

					case 'setOption':
						setOption(event.data.name, event.data.value);
						break;
				}
			});

			function setStyle(name, value) {
				if (value) {
					document.documentElement.style.setProperty(name, value);
				} else {
					document.documentElement.style.removeProperty(name);
				}
			}

			function setOption(name, value) {
				var schedule = document.getElementById('6kga8pkdj432');
				schedule[name] = value;
			}
		</script>
	</body>
</html>

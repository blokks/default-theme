<!DOCTYPE html>

<html class="test">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Blokks</title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

		<script>
			if ('scrollRestoration' in window.history) {
				window.history.scrollRestoration = 'manual';
			}
		</script>
	</head>

	<body>
		<!-- <blokks-schedule 
			id="6kga8pkdj432"
			theme="http://themes.blokks.localhost/columns.css"
			></blokks-schedule> -->

		<div blokks-container></div>

		<link href="http://themes.blokks.localhost/columns.css" rel="stylesheet" />
		<script src="http://themes.blokks.localhost/modern.js"></script>

		<script>
			loadSchedule('6kga8pkdj432', {
				layout: 'columns',
				socialProvider: 'twitter',
				timescale: 3600,
				useLocalTime: true,
				showCategories: true,
			});
		</script>

		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.1/pusher.min.js"></script> -->
		<script src="http://127.0.0.1:35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></script>

		<script>
			window.addEventListener('message', function (event) {
				switch (event.data.message) {
					case 'setStyle':
						setStyle(event.data.name, event.data.value);
						break;

					case 'setOption':
						setOption(event.data.name, event.data.value);
						break;
				}
			});

			function setStyle(name, value) {
				if (value) {
					document.documentElement.style.setProperty(name, value);
				} else {
					document.documentElement.style.removeProperty(name);
				}
			}

			function setOption(name, value) {
				var schedule = document.getElementById('6kga8pkdj432');
				schedule[name] = value;
			}
		</script>
	</body>
</html>
